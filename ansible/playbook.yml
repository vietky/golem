---
- name: Deploy Golem Century Game Server
  hosts: all
  become: yes
  vars:
    app_name: golem-century
    app_user: golem
    app_dir: /opt/golem-century
    app_port: 8081
    archive_name: "{{ app_name }}-deploy.zip"
    local_archive_path: "/tmp/{{ archive_name }}"
    remote_archive_path: "/tmp/{{ archive_name }}"
    
  tasks:
    - name: Check Docker client version
      shell: docker version --format '{{ "{{" }}.Client.Version{{ "}}" }}' 2>/dev/null || echo "0.0.0"
      register: docker_client_version
      changed_when: false
      failed_when: false

    - name: Check Docker API version
      shell: docker version --format '{{ "{{" }}.Client.APIVersion{{ "}}" }}' 2>/dev/null || echo "0.0"
      register: docker_api_version
      changed_when: false
      failed_when: false

    - name: Display current Docker version
      debug:
        msg: "Current Docker client version: {{ docker_client_version.stdout }}, API version: {{ docker_api_version.stdout }}"

    - name: Update Docker if version is incompatible
      block:
        - name: Update package repositories
          apt:
            update_cache: yes
          when: ansible_os_family == "Debian"

        - name: Install required packages for Docker repository
          apt:
            name:
              - ca-certificates
              - curl
              - gnupg
            state: present
          when: ansible_os_family == "Debian"

        - name: Add Docker GPG key
          apt_key:
            url: https://download.docker.com/linux/ubuntu/gpg
            state: present
          when: ansible_os_family == "Debian"

        - name: Add Docker repository
          apt_repository:
            repo: "deb [arch={{ 'amd64' if ansible_architecture == 'x86_64' else ansible_architecture }}] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
            state: present
          when: ansible_os_family == "Debian"

        - name: Upgrade Docker packages
          apt:
            name:
              - docker-ce
              - docker-ce-cli
              - containerd.io
              - docker-buildx-plugin
              - docker-compose-plugin
            state: latest
            update_cache: yes
          when: ansible_os_family == "Debian"

        - name: Restart Docker service after upgrade
          systemd:
            name: docker
            state: restarted
            daemon_reload: yes
      when: docker_api_version.stdout is defined and (docker_api_version.stdout == "0.0" or docker_api_version.stdout is version('1.44', '<'))

    - name: Ensure Docker service is running
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Create application user
      user:
        name: "{{ app_user }}"
        system: yes
        shell: /bin/bash
        create_home: yes
      when: app_user != "root"

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0755'

    - name: Add user to docker group
      user:
        name: "{{ app_user }}"
        groups: docker
        append: yes
      when: app_user != "root"

    - name: Check if docker-compose is installed
      command: which docker-compose
      register: docker_compose_check
      changed_when: false
      failed_when: false

    - name: Check docker-compose version
      shell: docker-compose version --short 2>/dev/null || echo "0.0.0"
      register: docker_compose_version_check
      changed_when: false
      failed_when: false

    - name: Display docker-compose version
      debug:
        msg: "Current docker-compose version: {{ docker_compose_version_check.stdout }}"

    - name: Remove old docker-compose if version is too old
      file:
        path: /usr/local/bin/docker-compose
        state: absent
      when: docker_compose_check.rc == 0 and docker_compose_version_check.stdout is version('2.30.0', '<')

    - name: Get system architecture
      setup:
        gather_subset:
          - hardware
      register: system_facts
      when: docker_compose_check.rc != 0 or docker_compose_version_check.stdout is version('2.30.0', '<')

    - name: Install docker-compose v2 if not available or outdated (x86_64)
      get_url:
        url: https://github.com/docker/compose/releases/download/v2.32.1/docker-compose-linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '0755'
        force: yes
      when: (docker_compose_check.rc != 0 or docker_compose_version_check.stdout is version('2.30.0', '<')) and (ansible_architecture == "x86_64" or ansible_architecture == "amd64")

    - name: Install docker-compose v2 if not available or outdated (ARM64)
      get_url:
        url: https://github.com/docker/compose/releases/download/v2.32.1/docker-compose-linux-aarch64
        dest: /usr/local/bin/docker-compose
        mode: '0755'
        force: yes
      when: (docker_compose_check.rc != 0 or docker_compose_version_check.stdout is version('2.30.0', '<')) and ansible_architecture == "aarch64"

    - name: Verify Docker Compose is available
      command: docker-compose --version
      register: docker_compose_version
      changed_when: false

    - name: Check which docker-compose the golem user will use
      shell: su - {{ app_user }} -c "which docker-compose && docker-compose version"
      register: golem_docker_compose
      changed_when: false
      failed_when: false

    - name: Display golem user's docker-compose path
      debug:
        msg: "{{ golem_docker_compose.stdout_lines }}"

    - name: Ensure unzip is installed
      package:
        name: unzip
        state: present

    # Check if deployment archive exists locally
    - name: Check if deployment archive exists locally
      stat:
        path: "{{ local_archive_path }}"
      delegate_to: localhost
      become: no
      run_once: true
      register: archive_stat

    - name: Fail if archive does not exist
      fail:
        msg: |
          Deployment archive not found at {{ local_archive_path }}
          
          Please create the archive first by running:
            make create-archive
          or
            ./ansible/create-deploy-archive.sh
      when: not archive_stat.stat.exists

    - name: Display archive info
      debug:
        msg: "Found deployment archive: {{ local_archive_path }} ({{ (archive_stat.stat.size / 1024 / 1024) | round(2) }} MB)"

    - name: Transfer archive to remote server
      copy:
        src: "{{ local_archive_path }}"
        dest: "{{ remote_archive_path }}"
        mode: '0644'

    - name: Remove old application files (keep directory structure)
      shell: su - {{ app_user }} -c "cd {{ app_dir }} && find . -mindepth 1 -maxdepth 1 ! -name '.keep' -exec rm -rf {} +"
      ignore_errors: yes

    - name: Unzip deployment archive
      unarchive:
        src: "{{ remote_archive_path }}"
        dest: "{{ app_dir }}"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        remote_src: yes
        creates: "{{ app_dir }}/Dockerfile"

    - name: Clean up archive on remote server
      file:
        path: "{{ remote_archive_path }}"
        state: absent

    - name: Stop existing containers
      shell: su - {{ app_user }} -c "cd {{ app_dir }} && docker-compose down"
      ignore_errors: yes
      environment:
        COMPOSE_PROJECT_NAME: "{{ app_name }}"

    - name: Build and start containers
      shell: su - {{ app_user }} -c "cd {{ app_dir }} && docker-compose up -d --build"
      register: docker_compose_result
      environment:
        COMPOSE_PROJECT_NAME: "{{ app_name }}"

    - name: Show deployment status
      debug:
        msg: "Application deployed successfully on port {{ app_port }}"

    - name: Check container status
      command: docker ps --filter "name={{ app_name }}-server" --format "{{ '{{' }}.Status{{ '}}' }}"
      register: container_status
      changed_when: false

    - name: Display container status
      debug:
        msg: "Container status: {{ container_status.stdout }}"

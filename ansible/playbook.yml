---
- name: Deploy Golem Century Game Server
  hosts: all
  become: yes
  vars:
    app_name: golem-century
    app_user: golem
    app_dir: /opt/golem-century
    app_port: 8081
    archive_name: "{{ app_name }}-deploy.zip"
    local_archive_path: "/tmp/{{ archive_name }}"
    remote_archive_path: "/tmp/{{ archive_name }}"
    
  tasks:
    - name: Ensure Docker service is running
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Create application user
      user:
        name: "{{ app_user }}"
        system: yes
        shell: /bin/bash
        create_home: yes
      when: app_user != "root"

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0755'

    - name: Add user to docker group
      user:
        name: "{{ app_user }}"
        groups: docker
        append: yes
      when: app_user != "root"

    - name: Check if docker-compose is installed
      command: which docker-compose
      register: docker_compose_check
      changed_when: false
      failed_when: false

    - name: Get system architecture
      setup:
        gather_subset:
          - hardware
      register: system_facts
      when: docker_compose_check.rc != 0

    - name: Install docker-compose if not available (x86_64)
      get_url:
        url: https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '0755'
      when: docker_compose_check.rc != 0 and (ansible_architecture == "x86_64" or ansible_architecture == "amd64")

    - name: Install docker-compose if not available (ARM64)
      get_url:
        url: https://github.com/docker/compose/releases/latest/download/docker-compose-linux-aarch64
        dest: /usr/local/bin/docker-compose
        mode: '0755'
      when: docker_compose_check.rc != 0 and ansible_architecture == "aarch64"

    - name: Verify Docker Compose is available
      command: docker-compose --version
      register: docker_compose_version
      changed_when: false

    - name: Ensure unzip is installed
      package:
        name: unzip
        state: present

    # Check if deployment archive exists locally
    - name: Check if deployment archive exists locally
      stat:
        path: "{{ local_archive_path }}"
      delegate_to: localhost
      become: no
      run_once: true
      register: archive_stat

    - name: Fail if archive does not exist
      fail:
        msg: |
          Deployment archive not found at {{ local_archive_path }}
          
          Please create the archive first by running:
            make create-archive
          or
            ./ansible/create-deploy-archive.sh
      when: not archive_stat.stat.exists

    - name: Display archive info
      debug:
        msg: "Found deployment archive: {{ local_archive_path }} ({{ (archive_stat.stat.size / 1024 / 1024) | round(2) }} MB)"

    - name: Transfer archive to remote server
      copy:
        src: "{{ local_archive_path }}"
        dest: "{{ remote_archive_path }}"
        mode: '0644'

    - name: Remove old application files (keep directory structure)
      shell: su - {{ app_user }} -c "cd {{ app_dir }} && find . -mindepth 1 -maxdepth 1 ! -name '.keep' -exec rm -rf {} +"
      ignore_errors: yes

    - name: Unzip deployment archive
      unarchive:
        src: "{{ remote_archive_path }}"
        dest: "{{ app_dir }}"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        remote_src: yes
        creates: "{{ app_dir }}/Dockerfile"

    - name: Clean up archive on remote server
      file:
        path: "{{ remote_archive_path }}"
        state: absent

    - name: Stop existing containers
      shell: su - {{ app_user }} -c "cd {{ app_dir }} && docker-compose down"
      ignore_errors: yes
      environment:
        COMPOSE_PROJECT_NAME: "{{ app_name }}"

    - name: Build and start containers
      shell: su - {{ app_user }} -c "cd {{ app_dir }} && docker-compose up -d --build"
      register: docker_compose_result
      environment:
        COMPOSE_PROJECT_NAME: "{{ app_name }}"

    - name: Show deployment status
      debug:
        msg: "Application deployed successfully on port {{ app_port }}"

    - name: Check container status
      command: docker ps --filter "name={{ app_name }}-server" --format "{{ '{{' }}.Status{{ '}}' }}"
      register: container_status
      changed_when: false

    - name: Display container status
      debug:
        msg: "Container status: {{ container_status.stdout }}"

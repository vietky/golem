services:
  golem-century:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: golem-century-server
    ports:
      - "3001:8080"  # Host port 3001 maps to container port 8080
    restart: unless-stopped
    environment:
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

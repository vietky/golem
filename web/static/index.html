<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Century: Golem Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cards.css">
    <script src="characters.js"></script>
</head>
<body>
    <div id="app">
        <!-- Lobby Screen -->
        <div id="lobby" class="screen">
            <h1>Century: Golem Edition</h1>
            <div class="lobby-content">
                <div class="form-group">
                    <label for="playerName">Your Name:</label>
                    <input type="text" id="playerName" placeholder="Enter your name" value="Player 1">
                </div>
                <div class="form-group">
                    <label>Choose Your Character:</label>
                    <div class="avatar-selection">
                        <div class="avatar-option" data-avatar="1">
                            <img src="images/avatar/1.webp" alt="Avatar 1">
                            <span>Character 1</span>
                        </div>
                        <div class="avatar-option" data-avatar="2">
                            <img src="images/avatar/2.webp" alt="Avatar 2">
                            <span>Character 2</span>
                        </div>
                        <div class="avatar-option" data-avatar="3">
                            <img src="images/avatar/3.webp" alt="Avatar 3">
                            <span>Character 3</span>
                        </div>
                        <div class="avatar-option selected" data-avatar="4">
                            <img src="images/avatar/4.webp" alt="Avatar 4">
                            <span>Character 4</span>
                        </div>
                    </div>
                    <input type="hidden" id="selectedAvatar" value="4">
                </div>
                <div class="form-group">
                    <label for="numPlayers">Number of Players:</label>
                    <select id="numPlayers">
                        <option value="2">2 Players</option>
                        <option value="3" selected>3 Players</option>
                        <option value="4">4 Players</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="customSessionId">Custom Session ID (optional, e.g., "123"):</label>
                    <input type="text" id="customSessionId" placeholder="Leave empty for auto-generated">
                </div>
                <div class="form-group">
                    <label for="sessionId">Session ID (to join an existing game):</label>
                    <input type="text" id="sessionId" placeholder="Paste session ID here (e.g., '123')" required>
                </div>
                <button id="createBtn" class="btn btn-primary">Create New Game</button>
                <button id="joinBtn" class="btn btn-secondary">Join Existing Game</button>
                <div id="sessionInfo" class="session-info hidden">
                    <h3>Game Created!</h3>
                    <p>Share this Session ID with your friends:</p>
                    <div class="session-id-display">
                        <input type="text" id="createdSessionId" readonly>
                        <button id="copyBtn" class="btn btn-small">Copy</button>
                    </div>
                </div>
            </div>
            <div id="lobbyStatus" class="status"></div>
        </div>

        <!-- Game Screen -->
        <div id="game" class="screen hidden">
            <!-- Top Progress Bar -->
            <div class="game-top-bar">
                <div class="progress-indicator">
                    <div class="progress-circle">
                        <span class="progress-text"><span id="round">1</span>/<span id="maxRounds">10</span></span>
                        <svg class="progress-ring" width="80" height="80">
                            <circle class="progress-ring-circle" cx="40" cy="40" r="35" fill="transparent" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
                            <circle class="progress-ring-progress" cx="40" cy="40" r="35" fill="transparent" stroke="#fff" stroke-width="4" stroke-dasharray="220" stroke-dashoffset="198"/>
                        </svg>
                    </div>
                    <span class="progress-label">Round</span>
                </div>
                <div class="turn-indicator">
                    <div class="turn-circle">
                        <span class="turn-text"><span id="turn">1</span></span>
                        <span class="turn-label">Turn</span>
                    </div>
                </div>
                <div class="game-title">
                    <h2>Century: Golem Edition</h2>
                    <div id="currentPlayerName" class="current-player-name"></div>
                </div>
                <div class="top-actions">
                    <button class="icon-btn settings-btn" title="Settings">⚙️</button>
                    <button class="icon-btn exit-btn" title="Exit">✕</button>
                </div>
            </div>

            <div class="game-container-vertical">
                <!-- Main Content Area (Center) -->
                <div class="main-content-area">
                    <!-- Players Section (Top Center) -->
                    <div class="players-section-top">
                        <div id="playersList" class="players-list-horizontal"></div>
                    </div>

                    <!-- Market Section -->
                    <div class="market-section-vertical">
                        <div class="section-title">
                            <h3>Market</h3>
                            <h4>Action Cards</h4>
                        </div>
                        <div id="actionCards" class="cards-list-vertical"></div>
                    </div>

                    <!-- Point Cards Section -->
                    <div class="point-cards-section">
                        <div class="section-title">
                            <h4>Point Cards</h4>
                        </div>
                        <div id="pointCards" class="cards-list-vertical"></div>
                    </div>

                    <!-- Player Hand Section -->
                    <div class="hand-section-vertical">
                        <div class="section-title">
                            <h3>Your Hand</h3>
                        </div>
                        <div id="playerHand" class="cards-list-vertical"></div>
                        <div class="hand-actions-vertical">
                            <button id="restBtn" class="btn-action-vertical">Rest</button>
                        </div>
                    </div>
                </div>

                <!-- Right Sidebar - Resources -->
                <div class="resources-sidebar-right">
                    <div class="resources-panel-vertical">
                        <h3>Your Resources</h3>
                        <div id="playerResources" class="resources-vertical"></div>
                        <div class="points-vertical">
                            <div class="points-value"><span id="playerPoints">0</span></div>
                            <div class="points-label">Points</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Game Over Modal -->
            <div id="gameOverModal" class="modal hidden">
                <div class="modal-content">
                    <h2>Game Over!</h2>
                    <div id="finalResults"></div>
                    <button id="newGameBtn" class="btn btn-primary">New Game</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
